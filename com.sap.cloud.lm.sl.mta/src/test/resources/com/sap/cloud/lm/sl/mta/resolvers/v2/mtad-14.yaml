_schema-version: "2.0.0"
ID: com.sap.sample.mta.provider
version: 0.1.0

parameters:
  xs-api-url: https://api.sap.cf.com
  user: deployer
  password: password
  org: SAP-STANDARD
  space: STAGING

modules:
  - name: provider
    type: javascript.nodejs
    path: module/
    requires:
      - name: techical-user-provider

resources:
  - name: techical-user-provider
    type: org.cloudfoundry.user-provided-service
    parameters:
      config:
        username: ${user}